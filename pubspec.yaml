name: bhealth
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.3.6
  flutter_hooks: ^0.20.1
  go_router: ^10.1.0
  flutter_svg: ^2.0.7
  country_list_pick: ^1.0.1+6
  pinput: ^2.2.31
  image_picker: ^1.0.1
  video_player: ^2.7.0
  shimmer: ^3.0.0
#  firebase_core: ^2.15.0
#  firebase_auth: ^4.7.2
  http: ^1.1.0
  json_annotation: ^4.8.1

  flutter_lorem: ^2.0.0
  intl: ^0.18.1
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  riverpod_lint: ^2.0.3
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

#  build_runner: ^2.4.4
#  json_serializable: ^6.7.0

flutter:

  uses-material-design: true

  assets:
    - assets/svg/
    - assets/svg/2/
    - assets/temp/

  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-Regular.ttf
          weight: 400
        - asset: assets/fonts/Mulish-Medium.ttf
          weight: 500
        - asset: assets/fonts/Mulish-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Mulish-Bold.ttf
          weight: 700
        - asset: assets/fonts/Mulish-ExtraBold.ttf
          weight: 800

  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
